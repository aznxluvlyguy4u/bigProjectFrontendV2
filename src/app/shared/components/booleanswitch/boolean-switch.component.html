<div class="switch large" (click)="toggle()">
  <input class="switch-input" id="yes-no" type="checkbox" name="boolean-switch"
         [checked]="boolVal">
  <label class="switch-paddle">
    <span class="show-for-sr"> {{ boolVal| json}} TEST </span>
    <span class="switch-active" aria-hidden="true">{{ 'YES' | translate }}</span>
    <span class="switch-inactive" aria-hidden="true">{{ 'NO' | translate }}</span>
  </label>
</div>
