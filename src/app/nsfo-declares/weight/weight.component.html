<div id="weight">

  <!--BREADCRUMBS-->
  <div class="row">
    <ul class="breadcrumbs">
      <li><a [routerLink]="['/main']">{{ 'DASHBOARD' | translate }}</a></li>
      <li>{{ 'WEIGHT' | translate }}</li>
    </ul>
  </div>

  <!--TABS MEDIUM/LARGE SCREENS-->
  <div class="row hide-for-small-only">
    <ul class="tabs">
      <li [class.active]="isActiveRoute('/main/weight/declare')" class="tabs-title">
        <a (click)="navigateTo('/main/weight/declare')">{{ 'DECLARE WEIGHT' | translate }}</a>
      </li>
      <li [class.active]="isActiveRoute('/main/weight/history')" class="tabs-title">
        <a (click)="navigateTo('/main/weight/history')">{{ 'HISTORY' | translate }}</a>
      </li>
    </ul>
  </div>

  <!--TABS SMALL SCREENS-->
  <div class="row show-for-small-only">
    <label> {{ 'TAB' | translate }}
      <select (change)="selectRoute($event)">
        <option value="/main/weight/declare">{{ 'DECLARE WEIGHT' | translate }}</option>
        <option value="/main/weight/history">{{ 'HISTORY' | translate }}</option>
      </select>
    </label>
  </div>

  <!--TAB CONTENT-->
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
