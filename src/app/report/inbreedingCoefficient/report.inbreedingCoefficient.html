<form [formGroup]="form">
  <div class='row'>
      <div class='large-4 large-centered columns form-controls'>

          <div class='row'>
              <div class='large-6 columns'>
                  <label class='middle'>
                      {{ 'ULN (RAM #1)' | translate }}
                  </label>
              </div>
              <div class='large-6 columns end'>
                  <input type='text' formControlName='uln1' (focus)='selector1.openModal()'>
              </div>
          </div>

          <div class='row'>
            <div class='large-6 columns'>
              <label class='middle'>
                {{ 'ULN (RAM #2)' | translate }}
              </label>
            </div>
            <div class='large-6 columns end'>
              <input type='text' formControlName='uln2' (focus)='selector2.openModal()'>
            </div>
          </div>

        <div class='row'>
          <div class='large-6 columns'>
            <label class='middle'>
              {{ 'ULN (RAM #3)' | translate }}
            </label>
          </div>
          <div class='large-6 columns end'>
            <input type='text' formControlName='uln3' (focus)='selector3.openModal()'>
          </div>
        </div>

        <div class='row'>
          <div class='large-6 columns'>
            <label class='middle'>
              {{ 'ULN (RAM #4)' | translate }}
            </label>
          </div>
          <div class='large-6 columns end'>
            <input type='text' formControlName='uln4' (focus)='selector4.openModal()'>
          </div>
        </div>

        <div class='row'>
          <div class='large-6 columns'>
            <label class='middle'>
              {{ 'ULN (RAM #5)' | translate }}
            </label>
          </div>
          <div class='large-6 columns end'>
            <input type='text' formControlName='uln5' (focus)='selector5.openModal()'>
          </div>
        </div>

      </div>
  </div>
</form>

<!--LIVESTOCK OVERVIEW-->
<div class='large-10 columns'>
    <app-livestock-overview
            [reportMode]='true'
            [items_per_page]='100'
            [onlyFemales]='true'
            [file_types_list]='getFileTypesList()'
            [selectedFileType]='defaultFileType'
            (selected)='generateReport($event)'
            [maxSelectionCount]='inbreedingMaxSelectionCount'
    ></app-livestock-overview>
</div>

<selector
        #selector1
        [title]='"SELECT A STUD RAM"'
        [sectionTitles]='["SEARCH A RAM FROM NSFO DATABASE", "OR SEARCH FOR A RAM FROM OWN LIVESTOCK"]'
        [columns]='["ULN", "PEDIGREE NUMBER"]'
        [list]='livestock'
        [allowCustomSelection]='true'
        [filter]="'MALES'"
        [size]="'small'"
        (selection)='selectRam1($event)'>
</selector>
