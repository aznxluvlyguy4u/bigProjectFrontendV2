<div class='row'>
  <!--LIVESTOCK OVERVIEW-->
  <div class='large-10 columns'>
    <app-livestock-overview
      [load_historic_animals_in_non_view_mode]='false'
      [reportMode]='true'
      [items_per_page]='100'
      [file_types_list]='getFileTypesList()'
      [selectedFileType]='defaultFileType'
      (selected)='generateReport($event.animals)'
      [maxSelectionCount]='maxSelectionCount'
      [onlyFemales]='true'
    ></app-livestock-overview>
  </div>
</div>
