<div id="loss">

  <!--BREADCRUMBS-->
  <div class="row">
    <ul class="breadcrumbs">
      <li><a [routerLink]="['/main']">{{ 'DASHBOARD' | translate }}</a></li>
      <li>{{ 'LOSS' | translate }}</li>
    </ul>
  </div>

  <!--TABS MEDIUM/LARGE SCREENS-->
  <div class="row hide-for-small-only">
    <ul class="tabs">
      <li [class.active]="isActiveRoute('/main/loss/declare')" class="tabs-title">
        <a (click)="navigateTo('/main/loss/declare')">{{ 'DECLARE LOSS' | translate }}</a>
      </li>
      <li [class.active]="isActiveRoute('/main/loss/history')" class="tabs-title">
        <a (click)="navigateTo('/main/loss/history')">{{ 'HISTORY' | translate }}</a>
      </li>
      <li [class.active]="isActiveRoute('/main/loss/errors')" class="tabs-title">
        <a (click)="navigateTo('/main/loss/errors')">
          {{ 'ERRORS' | translate }} <span *ngIf="errorAmount > 0"
                                           class="alert badge tab-badge">{{ errorAmount }}</span>
        </a>
      </li>
      <li [class.active]="isActiveRoute('/main/loss/reader')" class="tabs-title">
        <a (click)="navigateTo('/main/loss/reader')">{{ 'READER' | translate }}</a>
      </li>
    </ul>
  </div>

  <!--TABS SMALL SCREENS-->
  <div class="row show-for-small-only">
    <label> {{ 'TAB' | translate }}
      <select [(ngModel)]="selectedRoute" (change)="selectRoute($event)">
        <option value="/main/loss/declare">{{ 'DECLARE LOSS' | translate }}</option>
        <option value="/main/loss/history">{{ 'HISTORY' | translate }}</option>
        <option value="/main/loss/errors">{{ 'ERRORS' | translate }} ({{ errorAmount }})</option>
        <option value="/main/loss/reader">{{ 'READER' | translate }}</option>
      </select>
    </label>
  </div>

  <!--TAB CONTENT-->
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
