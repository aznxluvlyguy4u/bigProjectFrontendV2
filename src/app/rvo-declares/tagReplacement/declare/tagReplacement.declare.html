<div class="row">
  <div class="large-12 columns">
    <app-livestock-overview [items_per_page]="100" [disableMultipleSelection]="true" [enableTagReplace]="true"
                        (selected)="selectAnimal($event); selector.openModal()"></app-livestock-overview>
  </div>
</div>

<selector #selector [columns]="['UNASSIGNED TAGS', 'REPLACED AT']" [list]="tags" [isTagReplacement]="true" [tagReplacement]="objectForDatePicker"
          (selection)="declareTagReplacement($event)"></selector>
